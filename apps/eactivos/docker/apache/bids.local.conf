<VirtualHost *:80>
    ServerName bids.local
    ServerAdmin webmaster@bids.local
    DocumentRoot "/var/www/html/bids"
    DirectoryIndex app_dev.php
    ErrorLog "/var/log/bids.local-error.log"
    CustomLog "/var/log/bids.local-access.log" common

    <Directory "/var/www/html/bids">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{HTTP:Authorization} .+
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
            RewriteRule ^(.*)$ app_dev.php [QSA,L]
        </IfModule>
    </Directory>

</VirtualHost>

