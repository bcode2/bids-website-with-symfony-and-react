<VirtualHost *:80>
    ServerName eactivos.local
    ServerAdmin webmaster@eactivos.local
    DocumentRoot "/var/www/html/eactivos/web"
    DirectoryIndex app_dev.php
    ErrorLog "/var/log/eactivos.local-error.log"
    CustomLog "/var/log/eactivos.local-access.log" common

    <Directory "/var/www/html/eactivos/web">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app_dev.php [QSA,L]
        </IfModule>
    </Directory>

    <Directory "/var/www/html/eactivos/web/monitor/apache">
	DirectoryIndex index.php
	RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_URI} !^/server-status$
	RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    <Directory "/var/www/html/eactivos/web/monitor/apache/admin">
        DirectoryIndex index.php
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_URI} !^/server-status$
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://eactivos_php7:9000/var/www/html/eactivos/web/$1
</VirtualHost>

